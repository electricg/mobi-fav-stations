<header class="main-header">
  <h1 class="main-header__title"><svg class="icon main-header__title__icon" focusable="false" aria-hidden="true"><use href="#icon-logo"></use></svg>Mobi Fav Stations v<span id="version">0</span></h1>
  <div class="main-header__status"><svg id="status-icon-offline" class="icon main-header__status__icon" focusable="false" aria-hidden="true"><use href="#icon-offline"></use></svg></div>
</header>

<main class="main-content">
<!-- HOME -->
  <section id="home" class="main-section main-section--home">
    home

    <div>
      <input type="button" id="load-status" value="Load status">
    </div>

    <div>
      <input type="button" id="load-information" value="Load information">
    </div>

    <div>
      <input type="button" id="edit-favorites" value="Edit favorites">
    </div>

    <div>
      <button id="toggle-stations"><span>Show</span><span class="hide">Hide</span> all stations</button>
    </div>

    <div>
      <input type="button" id="delete-all" value="Delete all data">
    </div>
  </section>

  <section id="favorites"></section>

  <section id="stations" class="main-section--stations">
    <form id="filter-stations-form">
      <label for="filter-stations-input">Search station</label>
      <input type="search" id="filter-stations-input" placeholder="name or id" required>
    </form>

    <div id="list-stations"></div>
  </section>

<!-- INFO -->
  <section id="info" class="main-section main-section--info">
    info
  </section>

<!-- ALERTS -->
  <div id="alerts" class="alerts-wrapper"></div>
</main>

<footer class="main-footer">
  Footer
</footer>
